<!-- 模态框示例（Modal） -->
<form method="post" action="" class="form-horizontal" role="form" id="form_data" onsubmit="return check_form()" style="margin: 20px;">
    <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        修改机房信息
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="user_id" class="col-sm-3 control-label">设备编号</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="user_id" name="divce_num" value=""
                                       placeholder="设备编号">
                            </div>
                        </div>

                        <div class="form-group">
                            <label  class="col-sm-3 control-label">设备类型</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="user_name" value="" id="type"
                                       placeholder="设备类型">
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-3 control-label">品牌</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="address" value="" id="ppai"
                                       placeholder="品牌">
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-3 control-label">设备价格</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="address" value="" id="price"
                                       placeholder="设备价格">
                            </div>
                        </div>

                        <div class="form-group">
                            <label  class="col-sm-3 control-label">配置说明</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="address" value="" id="pz_sm"
                                       placeholder="配置说明">
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-3 control-label">所在机房</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="address" value="" id="place"
                                       placeholder="所在机房">
                            </div>
                        </div>


                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" style="width: 80px;height: 40px" >关闭
                    </button>
                    <button type="submit" class="btn btn-primary" style="width: 80px;height: 40px">
                        提交
                    </button><span id="tip"> </span>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</form>
